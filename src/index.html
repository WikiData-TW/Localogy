    <meta property="og:description"
        content="臺灣維基數據社群（亦可稱為 Wikidata 臺灣社群、Wikidata Taiwan）是臺灣地區主要推動Wikidata專案編輯與相關事務的地方社群，目前主要活動地點為北台灣地區（包含臺北市、新北市、桃園市與基隆市），主要活動為每月定期社群聚會，同時也會至其他單位進行Wikidata介紹與協作編輯。" />
    <meta property="og:url" content="https://localogy.wikidata.org.tw" />
    <meta property="og:image" content="https://wikidata.org.tw/images/og.jpg" />

    <meta property="og:site_name" content="地方學 - Wikidata Taiwan｜維基數據臺灣" />

    <!-- Google Tag Manager (noscript) -->

    <div id="app">
        <header>
            <div class="banner">
                <h1 v-html="title"></h1>
                <article>
                    <p v-html="slogan1"></p>
                    <p v-html="slogan2"></p>
                    <div class="logo">
                        <img :src="finger" alt="scroll" class="logo" onclick="scrolldown();">
                    </div>
                </article>
            </div>
        </header>
        <div class="team" id="team">
            <aside>
                <div class="wikidata">
                    <img :src="wikidata" alt="wikidata" :style="wikidataStyle" @click="goWikidata">
                </div>
                <article>
                    {{intro}}
                </article>
            </aside>
            <div class="member">
                <h1>
                    {{community}}
                </h1>
                <div class="card" id="newtaipei">
                    <p>{{newtaipei}}</p>
                </div>
                <div class="card" id="taichung">
                    <p>{{taichung}}</p>
                </div>
                <div class="card" id="join">
                    <p><a :href="fb">{{join}}</a></p>
                </div>
            </div>
        </div>
        <footer>
            <p>copyright &copy; 2020 維基數據地方學</p>
        </footer>
    </div>

    <script>
        function scrolldown() {
            $('html,body').animate({
                scrollTop: $('#team').offset().top
            }, 1200);
        }
        app.$mount('#app');
    </script>
